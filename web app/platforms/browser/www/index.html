    <script type="text/javascript">
        var t = setInterval(function(data) {
            $.get("http://139.59.29.24/getemotion.php", function(data) {
                console.log("execute");

                json = JSON.parse(data);
                document.getElementById("1").innerHTML = json.anger;
                document.getElementById("2").innerHTML = json.disgust;
                document.getElementById("3").innerHTML = json.fear;
                document.getElementById("4").innerHTML = json.happiness;
                document.getElementById("5").innerHTML = json.sadness;
                document.getElementById("6").innerHTML = json.neutral;
                document.getElementById("7").innerHTML = json.contempt;
                document.getElementById("8").innerHTML = json.surprise;
                max_val = json.emotion;


                if (max_val == 'neutral') {
                    $("#i1").attr("src", "img/" + max_val + ".png");
                    document.getElementById("status").innerHTML = "Bored"
                } else if (max_val == "happiness") {
                    $("#i1").attr("src", "img/" + max_val + ".png");
                    document.getElementById("status").innerHTML = "Happy"
                } else if (max_val == 'sadness') {
                    $("#i1").attr("src", "img/" + max_val + ".png");
                    document.getElementById("status").innerHTML = "Sad"
                } else if (max_val == 'contempt') {
                    $("#i1").attr("src", "img/" + max_val + ".png");
                    document.getElementById("status").innerHTML = "Satisfied"
                } else if (max_val == 'disgust') {
                    $("#i1").attr("src", "img/" + max_val + ".png");
                    document.getElementById("status").innerHTML = "Disgusted"
                } else if (max_val == 'fear') {
                    $("#i1").attr("src", "img/" + max_val + ".png");
                    document.getElementById("status").innerHTML = "Fear"
                } else if (max_val == 'surprise') {
                    $("#i1").attr("src", "img/" + max_val + ".png");
                    document.getElementById("status").innerHTML = "Surprised"
                } else {
                    $("#i1").attr("src", "img/" + max_val + ".png");
                    document.getElementById("status").innerHTML = "Angry"
                }



            })
        }, 5000);
    </script>
